title: Документация по надстройкам Outlook
summary: С помощью надстроек Outlook можно использовать знакомые веб-технологии, такие как HTML, CSS и JavaScript, для создания решения, которое может выполняться в Outlook на нескольких платформах, в том числе в Интернете, Windows, Mac и iOS. Узнайте, как создавать, тестировать, отлаживать и публиковать надстройки Outlook.
