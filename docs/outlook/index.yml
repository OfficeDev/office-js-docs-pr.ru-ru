summary: С Outlook надстройки можно использовать знакомые веб-технологии, такие как HTML, CSS и JavaScript, чтобы создать решение, которое может работать в Outlook на нескольких платформах, в том числе в Интернете, Windows, Mac и iOS. Узнайте, как создавать, тестировать, отлаживать и публиковать надстройки Outlook.
