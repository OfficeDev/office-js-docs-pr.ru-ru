summary: С помощью надстроек Outlook вы можете использовать привычные веб-технологии, например HTML, CSS и JavaScript, для создания решения, которое может работать в Outlook на нескольких платформах, в том числе в Интернете, Windows, Mac и iOS. Узнайте, как создавать, тестировать, отлаживать и публиковать надстройки Outlook.
