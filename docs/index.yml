### YamlMime:Landing
title: Документация по надстройкам Office
summary: Используйте платформу надстроек Office для создания решений, которые расширяют возможности приложений Office и взаимодействуют с содержимым документов Office. С помощью надстроек Office можно использовать привычные веб-технологии, такие как HTML, CSS и JavaScript, для создания решений, которые могут работать в Office в Интернете, Windows, Mac и iPad.
