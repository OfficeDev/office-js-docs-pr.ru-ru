title: Документация по надстройкам Office
summary: Используйте платформу Office надстроек для создания решений, расширяющих Office приложения и взаимодействующих с содержимым в Office документах и Outlook почтовых сообщениях и элементах календаря. С Office надстройки можно использовать знакомые веб-технологии, такие как HTML, CSS и JavaScript, для создания решений, которые могут выполняться в Office в Интернете, Windows, Mac и мобильных устройствах.
