### YamlMime:Hub
title: Документация по надстройкам Office
summary: Используйте платформу надстроек Office для создания решений, расширяющих приложения Office и взаимодействующих с содержимым в документах Office, а также в почтовых сообщениях и элементах календаря Outlook. С помощью надстроек Office вы можете использовать знакомые веб-технологии, такие как HTML, CSS и JavaScript, для создания решений, которые могут выполняться в Office в Интернете, Windows, Mac и мобильных устройствах.
