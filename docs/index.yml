title: Документация по надстройкам Office
summary: 'Используйте платформу Office надстройки для создания решений, расширяющих Office приложений и взаимодействующих с контентом в Office документах и Outlook почтовых сообщениях и элементов календаря. С Office надстройки можно использовать знакомые веб-технологии, такие как HTML, CSS и JavaScript для создания решений, которые могут работать в Office в Интернете, Windows, Mac и mobile.'
