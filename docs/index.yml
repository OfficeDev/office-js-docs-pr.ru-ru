abstract:
  description: С помощью <a href="https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins">платформы надстроек Office</a> можно создавать решения, расширяющие приложения Office и взаимодействующие с контентом в документах Office. В случае надстроек Office вы можете использовать привычные веб-технологии, например HTML, CSS и JavaScript, для взаимодействия с Word, Excel, PowerPoint, OneNote, Project и Outlook, а также для расширения возможностей этих приложений. Ваше решение может работать в Office на разных платформах, в том числе Office для Windows, Office Online, Office для Mac и Office для iPad. Узнайте, как создавать надстройки Office с помощью наших кратких и пошаговых руководств, а также справочной документации по API.<br/><br/><b>Примечание:</b> Для получения сведений о надстройках COM или VSTO обратитесь к <a href="https://docs.microsoft.com/office/client-developer/office-client-development" target="_blank">документации разработчика клиента Office</a>.
  aside:
    image:
      alt: 
      height: 130
      src: https://docs.microsoft.com/office/dev/add-ins/images/office-add-ins-video-thumbnail.png
      width: 250
    title: Начните работать с надстройками Office. (14:10)
    href: https://channel9.msdn.com/Events/Connect/2017/T192
    width: 250
