### YamlMime:Hub
title: Документация по надстройкам Office
summary: Используйте платформу надстройки Office для создания решений, расширяющих приложения Office и взаимодействующих с контентом в документах Office, а также в почтовых сообщениях и пунктах календаря Outlook. С помощью надстройок Office вы можете использовать знакомые веб-технологии, такие как HTML, CSS и JavaScript для создания решений, которые могут работать в Office в Интернете, Windows, Mac и мобильных устройствах.
