abstract:
  description: '<a href="/office/dev/add-ins/overview/office-add-ins">Платформа надстроек Office</a> позволяет создавать решения, которые расширяют возможности приложений Office и взаимодействуют с содержимым документов Office. В случае надстроек Office можно использовать привычные веб-технологии, например HTML, CSS и JavaScript, для взаимодействия с Word, Excel, PowerPoint, OneNote, Project и Outlook, а также для расширения возможностей этих приложений. Ваше решение может работать в Office на нескольких платформах, в том числе Office для Windows, Office Online, Office для Mac и Office для iPad. Узнайте, как создавать надстройки Office с помощью наших кратких и пошаговых руководств, а также справочной документации по API.<br/><br/><b>Примечание.</b> Сведения о надстройках COM или VSTO см. в <a href="/office/client-developer/office-client-development" target="_blank">документации по разработке клиентов Office</a>.'
  aside:
    image:
      alt: null
